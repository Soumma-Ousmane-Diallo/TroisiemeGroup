<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AskiaGlobal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>

  <!-- Contact -->
  <section id="Contact" class="py-5">
    <div class="container contact-form">
      <h2 class="text-center"><button type="button" class="btn btn-info custom-btn">Contactez-nous</button></h2>
      <form action="https://formspree.io/cissehamadoun23@gmail.com" method="POST">
        <div class="form-group">
          <label for="inputName"><b>Nom & Prénom</b></label>
          <input type="text" class="form-control" id="inputName" placeholder="Entrez votre nom et prénom" required>
        </div>
        <div class="form-group">
          <label for="inputEmail"><b>Adresse e-mail</b></label>
          <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
        </div>
        <div class="form-group">
          <label for="inputMessage"><b>Message</b></label>
          <textarea class="form-control" id="inputMessage" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-info custom-btn">Envoyer</button>
      </form>
      <br>
      <!-- Contact information -->
      <h4>Informations de contact</h4>
      <p><b> Adresse </b>: Bamako / Bacodjicoroni ACI </p>
      <p><b> E-mail </b>: askiaglobal@gmail.com</p>
      <p><b> Téléphone </b>: 83 83 12 40 / 73 61 98 93 </p>
      <p><b> Heures d'ouverture </b>: Lun - Ven, 9h - 18h</p>
    </div>
  </section>

</body>

</html>
